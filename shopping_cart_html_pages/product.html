<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Add Product</h1>
  <form id="product-form">
    <input type="text" placeholder="Name" id="name" required />
    <input type="text" placeholder="Description" id="desc" required />
    <input type="number" placeholder="Rating" id="rating" min="1" max="5" required />
    <input type="number" placeholder="Price" id="price" required />
    <input type="text" placeholder="Category" id="category" required />
    <button type="submit">Add Product</button>
  </form>

  <h2>Product List</h2>
  <div id="product-list"></div>
</body>
</html>
