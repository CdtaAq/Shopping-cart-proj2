<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="header">Checkout Page</h1>
  <div id="user-details">
    <p>We will deliver products to:</p>
    <p>Name: Jane Doe</p>
    <p>Address: 123 Main Street, Springfield</p>
  </div>

  <h2>Order Summary</h2>
  <div id="checkout-items"></div>
  <p>Total Quantity: <span id="checkout-qty">0</span></p>
  <p>Total Amount: $<span id="checkout-amt">0.00</span></p>

  <button id="make-payment-btn">Make Payment</button>
  <div id="payment-message" style="display: none;">
    <h2>Thank you for the payment, your items are under process!</h2>
  </div>
</body>
</html>
