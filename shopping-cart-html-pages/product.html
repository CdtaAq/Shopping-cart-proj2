<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
  <form class="grid gap-4 max-w-md">
    <input class="p-2 border" type="text" placeholder="Product Name">
    <textarea class="p-2 border" placeholder="Description"></textarea>
    <input class="p-2 border" type="number" placeholder="Price">
    <input class="p-2 border" type="number" placeholder="Rating">
    <input class="p-2 border" type="text" placeholder="Category">
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
  </form>
  <h2 class="text-xl font-semibold mt-10">Product List</h2>
  <div class="grid grid-cols-2 gap-4 mt-4">
    <div class="p-4 border rounded shadow">
      <h3 class="font-bold">Product 1</h3>
      <p>Description</p>
      <p>Price: $10</p>
      <p>Rating: 4</p>
      <p>Category: Electronics</p>
      <button class="mt-2 bg-green-600 text-white px-2 py-1 rounded">Add to Cart</button>
    </div>
  </div>
</body>
</html>
